name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main  # Ensure to specify the branch explicitly

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Update to Node.js version 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test  # Assumes 'npm test' runs your tests
